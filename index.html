<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PaintApp</title>
</head>
<body>
  <canvas id="tsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
      <input type="range" id="tsRange" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>
    <div class="controls__btns">
      <button id="tsMode">Fill</button>
      <button id="tsSave">Save</button></div>
    <div class="controls__colors" id="tsColors">
      <div class="controls__color tsColor" style="background-color: #2c2c2c"></div>
      <div class="controls__color tsColor" style="background-color: white"></div>
      <div class="controls__color tsColor" style="background-color: #ff3b30"></div>
      <div class="controls__color tsColor" style="background-color: #ff9500"></div>
      <div class="controls__color tsColor" style="background-color: #ffcc00"></div>
      <div class="controls__color tsColor" style="background-color: #4cd963"></div>
      <div class="controls__color tsColor" style="background-color: #5ac8fa"></div>
      <div class="controls__color tsColor" style="background-color: #0579ff"></div>
      <div class="controls__color tsColor" style="background-color: #5856D6"></div>
    </div>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
